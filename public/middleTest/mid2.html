<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            #app { padding: 30px; margin: 30px auto; max-width: 600px;
                border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
            .box { background-color: #ffa ; width: 100px ; height: 100px ;
                border: 1px solid ; margin: 10px 10px 10px 30px ; }
            button { margin: 10px ; width: 80px ; height: 30px }
        </style>
    </head>
    <body>
        <div id='app'>
            <button v-on:click="show" v-bind:disabled="check">보이기</button>
            <button v-on:click="hide" v-bind:disabled="!check">감추기</button>
            <div class="box" v-show="show"></div>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    check: true,
                    check2: true
                },
                methods: {
                    show() {
                        this.check = true;
                        this.check2 = true;
                    },
                    hide() {
                        this.check = false;
                        this.check2 = false;
                    }
                }
            })
        </script>
    </body>
</html>
