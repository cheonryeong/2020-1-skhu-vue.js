<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            #app { padding: 30px; margin: 30px auto; max-width: 600px;
                border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
            input { padding: 5px ; margin: 5px; }
            button { padding: 5px ; margin: 5px ; width: 50px ;}
        </style>
    </head>
    <body>
        <div id='app'>
            <input type="text" v-model="num" />
            <button v-on:click="plus">++</button>
            <button v-on:click="minus">--</button>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    num: 0
                },
                methods: {
                    plus() {
                        this.num += 1;
                    },
                    minus() {
                        this.num -= 1;
                    }
                }
            })
        </script>
    </body>
</html>
